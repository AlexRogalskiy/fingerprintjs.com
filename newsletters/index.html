<!DOCTYPE html>
<html lang="en">

<head>
      <title>FingerprintJS Pro Newsletter Archive</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <style type="text/css">
    /* CLIENT-SPECIFIC STYLES */
    body,
    table,
    td,
    a {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }

    table,
    td {
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }

    img {
      -ms-interpolation-mode: bicubic;
    }

    /* RESET STYLES */
    img {
      border: 0;
      height: auto;
      line-height: 100%;
      outline: none;
      text-decoration: none;
    }

    table {
      border-collapse: collapse !important;
    }

    body {
      height: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
      width: 100% !important;
    }

    /* iOS BLUE LINKS */
    a[x-apple-data-detectors] {
      color: inherit !important;
      text-decoration: none !important;
      font-size: inherit !important;
      font-family: inherit !important;
      font-weight: inherit !important;
      line-height: inherit !important;
    }

    /* GMAIL BLUE LINKS */
    u+#body a {
      color: inherit;
      text-decoration: none;
      font-size: inherit;
      font-family: inherit;
      font-weight: inherit;
      line-height: inherit;
    }

    /* SAMSUNG MAIL BLUE LINKS */
    #MessageViewBody a {
      color: inherit;
      text-decoration: none;
      font-size: inherit;
      font-family: inherit;
      font-weight: inherit;
      line-height: inherit;
    }

    /* These rules set the link and hover states, making it clear that links are, in fact, links. */
    /* Embrace established conventions like underlines on links to keep emails accessible. */
    a {
      color: #B200FD;
      font-weight: 600;
      text-decoration: underline;
    }

    a:hover {
      color: #000000 !important;
      text-decoration: none !important;
    }

    /* These rules adjust styles for desktop devices, keeping the email responsive for users. */
    /* Some email clients don't properly apply media query-based styles, which is why we go mobile-first. */
    @media screen and (min-width:600px) {
      h1 {
        font-size: 48px !important;
        line-height: 48px !important;
      }

      .intro {
        font-size: 24px !important;
        line-height: 36px !important;
      }
    }

    .preheader {
      color: transparent;
      display: none;
      height: 0;
      max-height: 0;
      max-width: 0;
      opacity: 0;
      overflow: hidden;
      mso-hide: all;
      visibility: hidden;
      width: 0;
    }
  </style>
   
</head>
 

<body style="margin: 0 !important; padding: 0 !important;">
  <div role="article" aria-label="FingerprintJS Pro Newsletter" lang="en"
    style="background-color: white; color: #2b2b2b; font-family: 'Avenir Next', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; font-size: 18px; font-weight: 400; line-height: 28px; margin: 0 auto; max-width: 720px; padding: 40px 20px 40px 20px;">

    <!-- Logo section and header. Headers are useful landmark elements. -->
    <header>
      <!-- Since this is a purely decorative image, we can leave the alternative text blank. -->
      <!-- Linking images also helps with Gmail displaying download links next to them. -->
      <a href="https://fingerprintjs.com&utm_campaign=newsletter-dec2019">
        <center><img src="https://s3.amazonaws.com/fpjs.io-mailer/newsletter/2019/september/fpjs-logo-red.png"
            alt="fpjs-logo" height="50" width="50"></center>
      </a>
      <h1 style="color: #000000; font-size: 32px; font-weight: 800; line-height: 32px; text-align: center;">
        FingerprintJS Pro Newsletter Archive<br>
      </h1>
    </header>
    <main>
      <article>
        <h2
          style="color: #000000; font-size: 28px; font-weight: 600; line-height: 32px; margin: 48px 0 24px 0; text-align: center;">
          2020
        </h2>
        <p style="text-align: center;">
          <a href="/newsletters/2020/jan"><b>January: </b>Cloudflare integration and realtime accuracy.</a>
        </p>
      </article>
      <article>
        <h2
          style="color: #000000; font-size: 28px; font-weight: 600; line-height: 32px; margin: 48px 0 24px 0; text-align: center;">
          2019
        </h2>
        <p style="text-align: center;">
          <a href="/newsletters/2019/dec"><b>December: </b>NPM package and a new pricing calculator.</a>
        </p>
      </article>
    </main>
  </div>
</body>

</html>
